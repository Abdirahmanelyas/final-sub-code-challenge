<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Database</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Monster Database</h1>
    </header>
    <main>
        <section id="create-monster">
            <h2>Create a New Monster</h2>
            <form id="monster-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" step="0.01" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>

                <button type="submit">Create Monster</button>
            </form>
        </section>
        <section id="monster-list">
            <h2>Monster List</h2>
            <div id="monsters-container"></div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
